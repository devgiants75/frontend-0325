<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_listPractice.html</title>
  <link rel="stylesheet" href="styles/a_listPractice.css">
</head>
<body>
  <!--  
    ul
    - 정사각형 불릿을 사용
    - 각 항목을 서로 다른 글자색 지정
    - 들여쓰기
    - 목록 아이템에 마우스를 올리면 불릿 색상이 변경되도록 지정

    ol
    - 알파벳 소문자 형태의 순번을 가짐
    - 각 항목을 서로 다른 배경색 지정
    - 내어쓰기(기본값)
  -->
  <h2>순서가 없는 목록</h2>
  <ul>
    <li>빨간색 항목</li>
    <li>초록색 항목</li>
    <li>파란색 항목</li>
  </ul>

  <h2>순서가 있는 목록</h2>
  <ol>
    <li>노란색 배경 항목</li>
    <li>회색 배경 항목</li>
    <li>주황색 배경 항목</li>
  </ol>
</body>
</html>

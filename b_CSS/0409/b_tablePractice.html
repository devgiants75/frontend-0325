<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_tablePractice.html</title>
  <link rel="stylesheet" href="styles/b_tablePractice.css">
</head>
<body>
  <!--  
    - 전체 테이블의 테두리를 
    1px 실선 검은색 지정

    - 테이블 제목의 위치를 테이블 아래로 이동

    - 테이블과 각 셀에 생성되는 여백을 제거
  -->
  <table>
    <caption>2024 국민 독서실태</caption>
    <thead>
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6권</td>
        <td>11권</td>
      </tr>
      <tr>
        <th>전자책(E북)</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

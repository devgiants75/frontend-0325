<!DOCTYPE html>
<html>

<head>
    <title>Margin Collapse Example</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        /*! 부모, 자식 요소의 마진 중첩 현상 제거 방법 */
        .parent {
            margin: 20px;

            /* 테두리 추가 */
            /* border: 1px solid transparent; */
            

            /* 패딩 추가 */
            /* padding: 1px; */

            /* overflow: hidden; */
        }

        .child {
            margin-top: 20px;
        }

        /*! 인접 요소의 마진 중첩 현상 제거 방법 */
        /* 요소들을 수직 방향으로 정렬 */
        /* 
        .container {
            display: flex;
            flex-direction: column; 
        } 
        */

        .box1 {
            width: 100%;
            height: 100px;
            background-color: lightcoral;
            /* 하단 마진 설정 */
            margin-bottom: 30px; 
        }

        .box2 {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            /* 상단 마진 설정 */
            margin-top: 30px; 
        }
    </style>
</head>

<body>

    <h2>부모 요소와 자식 요소의 마진 중첩 현상</h2>
    <div class="parent">
        <div class="child">Child Element</div>
    </div>

    <hr />
    <h2>인접 요소의 마진 중첩 현상</h2>
    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Margin Collapse Example</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    /*! 부모, 자식 요소의 마진 중첩 현상 제거 방법 */
    .parent {
      /* 상, 하, 좌, 우 - 동일한 값의 margin */
      margin: 20px;

      /*! 
        child 요소의 경우 parent(부모)의 content영역에 자리하기 때문에 
        : 부모의 테두리 또는 패딩을 추가하면 마진 중첩 현상이 제거 
      */
      /* 테두리 추가 */
      /*  
        border: 크기, 모양, 색상

        - transparent
          : 색상을 나타내는 키워드 중 하나
          : '투명한 색상'을 지정
      */
      /* border: 1px solid transparent; */

      /* 패딩 추가 */
      /* padding: 1px; */

      /* 
        overflow속성 - hidden 값
        : 요소 내부의 내용이 요소 박스를 넘어가는 경우
          콘텐츠의 내용이 잘릴 수 있음을 의미
        - 인접 형제 요소의 마진을 제거할 때는 인식 X
      */
      overflow: hidden;
    }

    .child {
      /* 상단 - 20px의 margin */
      margin-top: 20px;
    }

    /*! 인접 요소의 마진 중첩 현상 제거 방법 */
    /* 요소들을 수직 방향으로 정렬 */
    
    .container {
        /* 
          container 내부의 요소들을 flex 레이아웃으로 지정 
          : 레이아웃의 지정 방법에 따라서만 내용이 흐름
          (flex의 아이템으로써 각각 독립적으로 유지)
        */

        /* 요소 가로 배치(행) */
        display: flex; 
        /* 요소 흐름 방향을 행에서 열 방향으로 변경 */
        flex-direction: column; 
    } 

    .box1 {
      width: 100%;
      height: 100px;
      background-color: lightcoral;
      /* 하단 마진 설정 */
      margin-bottom: 30px;
    }

    .box2 {
      width: 100%;
      height: 100px;
      background-color: lightblue;
      /* 상단 마진 설정 */
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <h2>부모 요소와 자식 요소의 마진 중첩 현상</h2>
  <div class="parent">
    <div class="child">Child Element</div>
  </div>

  <hr />

  <h2>인접 요소의 마진 중첩 현상</h2>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </div>

</body>

</html>

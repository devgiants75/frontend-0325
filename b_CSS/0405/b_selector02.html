<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_selector02.html</title>
  <link rel="stylesheet" href="styles/b_selector02.css">
</head>
<body>
  <!--  
    ! 요소 상태에 따른 가상 클래스 선택자

    :target
    - 앵커(a)로 연결된 부분에 스타일 적용
    - url에 특정 id가 포함되어 있을 때, 그 id를 가진 요소에 스타일을 적용

    :enabled, :disabled
    - 입력 필드의 활성화 상태에 따라 다른 스타일 적용

    :checked
    - 라디오버튼이나 체크박스에 체크했을 때 스타일 적용

    :not(selector)
    - 특정 요소를 제외하고 스타일 적용
    - not 뒤의 소괄호 안에 제외하고자하는 선택자를 명시
  -->
  <h2>:target 예제</h2>
  <p>아래 링크를 클릭하면 해당 섹션의 배경색이 변경</p>
  <a href="#section1">섹션1로 이동</a>
  <a href="#section2">섹션2로 이동</a>

  <h2>:enabled, :disabled 예제</h2>
  <form>
    <label for="input1">활성화된 입력 필드</label>
    <input type="text" id="input1" />

    <br />
    <!-- 
      입력필드를 사용하지 않음: 입력할 수 X
      - disabled 속성을 사용(bool 속성) 
    -->
    <label for="input2">비활성화된 입력 필드</label>
    <input type="text" id="input2" disabled value="입력할 수 없음" />

    <br />
    <input type="checkbox" id="checkbox" />
    <label for="checkbox">체크박스</label>
  </form>

  <section id="section1">
    섹션1
    <img src="../../images/dog.png" alt="강아지 이미지">
    <img src="../../images/dog.png" alt="강아지 이미지">
  </section>

  <section id="section2">
    섹션2
    <img src="../../images/dog.png" alt="강아지 이미지">
    <img src="../../images/dog.png" alt="강아지 이미지">
  </section>
</body>
</html>

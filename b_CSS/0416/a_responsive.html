<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--  
    ! 반응형 웹 디자인을 위한 뷰포트 설정

    ? 1. meta 태그 & viewport

    - meta 태그
      : 웹 페이지의 설명, 설정을 기록하는 태그

    - 뷰포트(Viewport)
      : 웹 페이지에서 사용자의 보이는 영역 (visible area)
      : 기기별로 화면 크기가 다르기 때문에 모바일, 태블릿, 데스크톱 등 다양한 환경에서 
        , 사용자가 볼 수 있는 범위가 달라지는 것을 효과적으로 관리하기 위해 뷰포트 설정을 사용

    <meta name="viewport" content="width=device-width, initial-scale=1">
    : 뷰포트를 설정하기 위한 메타 태그
      >> 브라우저 엔진에게 해당 웹이 반응형 웹으로 제작됨을 인지시키는 역할
    
      & 뷰포트 메타 태그의 기본 속성
      1) width
        - 뷰포트의 가로 크기를 정의
        - 일반적으로 'device-width'값이 설정*
          : 웹 페이지의 가로 크기가 사용자가 사용하는 장치의 실제 화면 너비에 맞춰지도록 설정
          : 다양한 장치에서 웹 페이지를 볼 때 일관된 레이아웃이 유지
        - 정적인 width 값 (예: width=600)을 사용하는 경우
          : 해당 값이 모든 화면에서 적절하지 않을 수 있으므로, 일반적으로 권장하지 않음

      2) initial-scale
        - 페이지가 처음 로드될 때의 확대/축소 배율을 설정
        - 로 설정하면 CSS 픽셀과 디스플레이 픽셀이 1:1 비율로 표시
          >> 해당 값이 1보다 작다면 페이지는 축소되어 보이고, 1보다 크다면 확대되어 로드(표시)

      & 뷰포트 메타 태그의 추가 속성

      1) user-scalable
        사용자가 페이지를 확대하거나 축소할 수 있는지 여부를 결정
        : 초기값은 yes
        : no로 설정 - 사용자의 확대/축소를 금지
      2) minimum-scale, maximum-scale
        : 페이지를 확대하거나 축소할 수 있는 최소 및 최대 배율을 정의
        : 뷰포트의 최소 배율값 (0~10), 뷰포트의 최대 배율값 (0~10)
        - 특정 값으로 고정하면 고정된 UI 설정 가능
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹</title>
  <link rel="stylesheet" href="styles/a_responsive.css">
</head>

<body>
  <!--  
    ! 웹 사이트 구분 
      : 다양한 디바이스와 화면 크기에 어떻게 대응하는지를 기준
      : 적응형 웹 VS 반응형 웹

    ? 1. 적응형 웹
    : 사용자의 디바이스 타입을 감지하고 해당 디바이스에 최적화된 사전에 정의된 레이아웃을 제공

    EX) PC와 모바일 환경을 구분해서 두 개의 웹 사이트 주소로 각각 구성된 화면
      - 네이버에 접속
        : 모바일 사용자 - m.naver.com 접속
          PC 사용자 - www.naver.com 접속

      * 장점
        - 특정 디바이스에 맞춤화된 사용자 경험을 제공
        - 해당 디바이스에 필요한 요소만 로딩 가능 > 반응형 보다 빠른 로딩 속도를 제공
      * 단점
        - 여러 버전의 레이아웃을 디자인하고 유지 관리

    ! 반응형 웹 디자인 (Responsive Web Design, RWD)

    - 웹사이트의 컨텐츠와 레이아웃이 사용자의 다양한 디바이스(스마트폰, 태블릿, 데스크탑 등)의 
      , 화면 크기와 해상도에 따라 유연하게 조정되도록 설계하는 접근 방식

      >> 멀티 디바이스 웹을 위한 디자인 방식(웹 디자인 방법론)
        : 반응형 웹 디자인을 구축하는 방법에는 다양한 문법이 존재(Flexbox, Grid, 미디어쿼리)

      ? 반응형 웹 디자인 사용 목적
        - 장치 호환성: 모든 종류의 장치(스마트폰, 태블릿, 데스크탑 등)에서 웹사이트가 제대로 작동하도록 보장
        - 검색 엔진 최적화(SEO): 구글 같은 검색 엔진은 반응형 웹 디자인을 선호하여 더 높은 순위를 부여
        - 유지 관리 용이성: 여러 버전의 사이트를 별도로 유지할 필요 없이, 한 번의 개발로 여러 디바이스를 지원 가능

      ? HTML의 유동성
      - 기본적으로 유동적인 속성(반응형)을 가짐
        : CSS를 적용하지 않은 순수 HTML 웹 페이지에서도
          , 브라우저는 창 크기에 따라 자동으로 텍스트를 뷰포트 내에 맞춰 재배열

    ! 미디어 쿼리(Media Query)
    : 다양한 디바이스의 특성에 따라 다른 스타일을 적용할 수 있도록 하는 CSS 기법
    - 미디어 쿼리를 사용하여 뷰포트의 크기에 따라 다른 스타일 적용이 가능

    ? 기본 구문
      : media 키워드를 사용하여 명시
      : '미디어 유형 / 논리 연산자 / 특성'으로 이루어짐

      & CSS 문법 체계에서 대문자 안에 작성된 내용은 선택 사항
      @media [only | not] 미디어 유형 [and (조건)] {
        /* CSS 스타일 적용 */
      }

    ? 적용 방법
      1) CSS 파일 내에 직접 작성
        - 일반 CSS 외부 스타일 시트 사용법 처럼 작성
          : CSS 파일 내에 기본 구문 작성

      2) link 태그 내에서 media 속성을 사용해 작성
        : 소스 코드 유지 보수에 어려움이 있어 사용하지 X
      <link rel="stylesheet" media="all and (min-width:1200px)" href="desktop.css" >
      <link rel="stylesheet" media="all and (min-width:768px) and (max-width:1199px)" href="laptop.css" >

    ! 1. 미디어 유형
    ? - 지정하지 않을 경우 all 속성이 사용 (기본값)
      all: 모든 미디어 유형에서 사용*
      print: 인쇄 장치에서 사용
      screen: 컴퓨터 스크린에서 사용*
              (스마트폰의 스크린도 포함)
      tv: 음성과 영상이 동시에 출력되는 tv에서 사용

    ! 2. 논리 연산자
      - only
        : 미디어쿼리를 지원하는 브라우저만 적용
      - not
        : 모든 쿼리가 거짓이어야 적용
      - and
        : 조건을 여러 개 연결해서 추가 (모든 쿼리가 참이어야 적용)
      - ,(or)
        : 조건 중 어느 하나라도 참이면 적용

    ! 3. 특성
      width/height
      뷰포트 너비/뷰포트 높이
      
        ? min-width, min-height / min-device-width,height
          : 최소 너비와 최소 높이(해당 크기가 되기 전까지 적용)
        ? max-width, max-height / max-device-width,height
          : 최대 너비와 최대 높이(해당 크기까지 적용)

        - 기준점
          스마트폰: 가로(너비 - 480px) / 세로(높이 - 320px)

          태블릿: 세로 크기가 768px 이상이면 테블릿으로 지정
                  가로 크기는 데스크톱과 똑같이 1024px 이상으로 지정

          PC: 가로크기가 1024px 이상이면 PC로 지정

      aspect-ratio
      뷰포트 가로세로비율
      : 16/9
      : 4/3

      orientation
      뷰포트 방향
      : 디바이스가 세로모드인지 가로모드인지 검사하는 기능
      가로모드-landscape
      세로모드-portrait

      hover, poniter 미디어 기능
      - 사용자가 터치스크린으로 장치와 상호작용 할 경우 스타일 지정

    ! 미디어 쿼리 분기점 선정
      - breakpoints: 미디어쿼리가 도입되는 시점
      - Mobile First 디자인 원칙
        : 먼저 모바일 기기에 최적화된 디자인을 만든 후
          태블릿이나 데스크톱과 같은 더 큰 화면에 맞게 확장
          >> 웹 사용자들이 모바일 기기에서 인터넷을 사용하는 비율이 크게 증가함에 따라 중요!
      1. 작은 화면에서 시작
      2. 점진적 향상

      ? 미디어 쿼리의 분기점이 되는 width 설정 시
        min / max 값
        - 모바일 퍼스트: min
        - PC 퍼스트: max
    -->
  <h1>안녕하세요</h1>
  <p>
    반응형 웹 디자인
    : 웹 페이지가 모든 화면 크기와 해상도에서 적절하게 반응하여
      콘텐츠를 최적화된 형태로 표시하는 웹 디자인 방법론
  </p>
</body>

</html>

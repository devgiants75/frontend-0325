<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--  
    ! 반응형 웹 디자인을 위한 뷰포트 설정

    ? 1. meta 태그 & viewport

    - meta 태그
      : 웹 페이지의 설명, 설정을 기록하는 태그

    - 뷰포트(Viewport)
      : 웹 페이지에서 사용자의 보이는 영역 (visible area)
      : 기기별로 화면 크기가 다르기 때문에 모바일, 태블릿, 데스크톱 등 다양한 환경에서 
        , 사용자가 볼 수 있는 범위가 달라지는 것을 효과적으로 관리하기 위해 뷰포트 설정을 사용

    <meta name="viewport" content="width=device-width, initial-scale=1">
    : 뷰포트를 설정하기 위한 메타 태그
      >> 브라우저 엔진에게 해당 웹이 반응형 웹으로 제작됨을 인지시키는 역할
    
      & 뷰포트 메타 태그의 기본 속성
      1) width
        - 뷰포트의 가로 크기를 정의
        - 일반적으로 'device-width'값이 설정*
          : 웹 페이지의 가로 크기가 사용자가 사용하는 장치의 실제 화면 너비에 맞춰지도록 설정
          : 다양한 장치에서 웹 페이지를 볼 때 일관된 레이아웃이 유지
        - 정적인 width 값 (예: width=600)을 사용하는 경우
          : 해당 값이 모든 화면에서 적절하지 않을 수 있으므로, 일반적으로 권장하지 않음

      2) initial-scale
        - 페이지가 처음 로드될 때의 확대/축소 배율을 설정
        - 로 설정하면 CSS 픽셀과 디스플레이 픽셀이 1:1 비율로 표시
          >> 해당 값이 1보다 작다면 페이지는 축소되어 보이고, 1보다 크다면 확대되어 로드(표시)

      & 뷰포트 메타 태그의 추가 속성

      1) user-scalable
        사용자가 페이지를 확대하거나 축소할 수 있는지 여부를 결정
        : 초기값은 yes
        : no로 설정 - 사용자의 확대/축소를 금지
      2) minimum-scale, maximum-scale
        : 페이지를 확대하거나 축소할 수 있는 최소 및 최대 배율을 정의
        : 뷰포트의 최소 배율값 (0~10), 뷰포트의 최대 배율값 (0~10)
        - 특정 값으로 고정하면 고정된 UI 설정 가능
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹</title>
  <link rel="stylesheet" href="styles/a_responsive.css">
</head>

<body>
  <!--  
    ! 웹 사이트 구분 
      : 다양한 디바이스와 화면 크기에 어떻게 대응하는지를 기준
      : 적응형 웹 VS 반응형 웹

    ? 1. 적응형 웹
    : 사용자의 디바이스 타입을 감지하고 해당 디바이스에 최적화된 사전에 정의된 레이아웃을 제공

    EX) PC와 모바일 환경을 구분해서 두 개의 웹 사이트 주소로 각각 구성된 화면
      - 네이버에 접속
        : 모바일 사용자 - m.naver.com 접속
          PC 사용자 - www.naver.com 접속

      * 장점
        - 특정 디바이스에 맞춤화된 사용자 경험을 제공
        - 해당 디바이스에 필요한 요소만 로딩 가능 > 반응형 보다 빠른 로딩 속도를 제공
      * 단점
        - 여러 버전의 레이아웃을 디자인하고 유지 관리

    ! 반응형 웹 디자인 (Responsive Web Design, RWD)

    - 웹사이트의 컨텐츠와 레이아웃이 사용자의 다양한 디바이스(스마트폰, 태블릿, 데스크탑 등)의 
      , 화면 크기와 해상도에 따라 유연하게 조정되도록 설계하는 접근 방식

      >> 멀티 디바이스 웹을 위한 디자인 방식(웹 디자인 방법론)
        : 반응형 웹 디자인을 구축하는 방법에는 다양한 문법이 존재(Flexbox, Grid, 미디어쿼리)

      ? 반응형 웹 디자인 사용 목적
        - 장치 호환성: 모든 종류의 장치(스마트폰, 태블릿, 데스크탑 등)에서 웹사이트가 제대로 작동하도록 보장
        - 검색 엔진 최적화(SEO): 구글 같은 검색 엔진은 반응형 웹 디자인을 선호하여 더 높은 순위를 부여
        - 유지 관리 용이성: 여러 버전의 사이트를 별도로 유지할 필요 없이, 한 번의 개발로 여러 디바이스를 지원 가능

      ? HTML의 유동성
      - 기본적으로 유동적인 속성(반응형)을 가짐
        : CSS를 적용하지 않은 순수 HTML 웹 페이지에서도
          , 브라우저는 창 크기에 따라 자동으로 텍스트를 뷰포트 내에 맞춰 재배열

    ! 미디어 쿼리(Media Query)
    : 다양한 장치의 특성에 맞춰 적절한 스타일을 적용할 수 있도록 하는 CSS 기법
      >> 반응형 웹사이트를 구현할 수 있으며, 다양한 화면 크기와 환경에서 사용자에게 최적화된 경험을 제공

    ? 기본 구문
      : media 키워드를 사용하여 명시
      : '미디어 유형 / 논리 연산자 / 특성'으로 이루어짐

    & CSS 문법 체계에서 대문자 안에 작성된 내용은 선택 사항
    @media [only | not] 미디어 유형 [and (조건)] {
      /* CSS 스타일 적용 */
    }

    ? 적용 방법
      1) CSS 파일 내에 직접 작성
        - 일반 CSS 외부 스타일 시트 사용법 처럼 작성
          : CSS 파일 내에서 미디어 쿼리를 정의하고 관리하는 것
        >> 모든 스타일 규칙이 하나의 파일 또는 연관된 파일 그룹에 있어 관리가 용이
        >> 개발 과정에서 쉽게 접근하고 수정 가능

        @media (min-width: 768px) {
          body {
            background-color: lightblue;
          }
        }

       
      2) link 태그 내에서 media 속성을 사용해 작성
        - HTML 문서 내에서 link 태그의 media 속성을 사용하여 
          특정 미디어 쿼리 조건에 맞는 스타일시트만 로드하도록 설정
          >> 브라우저는 조건에 맞든 맞지 않든 모든 링크된 CSS 파일을 다운로드
            : 불필요한 HTTP 요청을 발생시켜 웹사이트의 로딩 시간과 성능에 부정적 영향
          >> 소스 코드 유지 보수에 어려움이 있어 사용하지 X

      <link rel="stylesheet" media="all and (min-width:1200px)" href="desktop.css" >
      <link rel="stylesheet" media="all and (min-width:768px) and (max-width:1199px)" href="laptop.css" >

      -----
      대부분의 경우, 첫 번째 방법이 선호됩니다. 이는 브라우저가 페이지를 렌더링 할 때 발생하는 HTTP 요청의 수를 최소화하고, 모든 스타일 규칙을 한 곳에서 관리할 수 있기 때문입니다. 불필요한 자원 다운로드를 방지하여 성능 저하를 최소화하고, 유지 보수의 편의성을 높일 수 있습니다.
      -----

    ? 미디어 유형
      - all: 모든 미디어 유형에서 사용 
            (기본값)
      - print: 인쇄 장치에서 사용
      - screen: 컴퓨터 스크린에서 사용
              (스마트폰의 스크린도 포함)
      - tv: 음성과 영상이 동시에 출력되는 tv에서 사용

      >> all과 screen 미디어 유형을 주로 사용

    ? 논리 연산자
      - only: 미디어 쿼리를 지원하는 브라우저에서만 스타일을 적용
        >> 미디어 쿼리를 지정하지 않는 웹 브라우저에서는 미디어 쿼리를 무시하고 실행하지 X
          EX) 미디어쿼리를 지원하지 않는 브라우저(IE8 이하)에서는 해당 스타일을 무시
              : 현재 지원되는 브라우저는 모두 미디어쿼리를 지원

      - not: 다음에 지정하는 미디어 유형을 제외 
        >> 모든 쿼리가 거짓이여야 적용
          EX) @media not print {...}는 인쇄를 제외한 모든 미디어 유형에 적용

      - and: 조건을 여러 개 연결해서 추가 
        >> 모든 쿼리가 참이여야 적용

      - ,: 조건 중에서 하나라도 일치하면 실행 
        >> 어느 하나라도 참이면 적용 (or에 해당)

    ? 주요 특성
      
      - width, height / device-widht, device-height: 뷰포트의 기본 너비와 높이
      - min-width, min-height / min-device-width,height
          : 최소 너비와 최소 높이(해당 크기의 이상값에 적용)
        max-width, max-height / max-device-width,height
          : 최대 너비와 최대 높이(해당 크기까지 이하값에 적용)

      - aspect-ratio: 뷰포트의 가로세로비를 지정
        aspect-ratio: 16/9
        aspect-ratio: 4/3

      - orientation(방향성)
        >> 장치의 방향(가로 또는 세로)을 지정
        >> 모바일 전용 속성X

        landscape: 가로 방향
        portrait: 세로 방향

      - 포인팅 장치 사용
        hover: 사용자가 요소 위로 포인터(예: 마우스 커서)를 올려놓을 수 있는지 여부를 감지
          >> 데스크탑 환경에서 주로 사용

        pointer: 사용자가 어떤 종류의 포인팅 장치(예: 마우스, 터치스크린)를 사용하는지 감지
        
      & 실무에서는 특성에 주로 width 값을  기준으로 사용
        1. 스마트폰
          가로(너비): 480px
          세로(높이): 320px

          >> 일반적으로 480px의 가로 너비를 사용하는 것이 표준
          >> 대부분의 스마트폰이 포트레이트(세로 모드)에서 사용하는 해상도를 반영
          >>  미디어 쿼리로 max-width: 480px을 사용하여 이보다 작거나 같은 화면 크기에 특정 스타일을 적용
        
        2. 태블릿
          세로 크기: 768px 이상
          가로 크기: 1024px 이상

          >> 태블릿은 모바일 장치와 데스크탑 사이의 중간 크기
          >> 일반적으로 태블릿의 세로 모드는 최소 768px 너비를 가지며, 가로 모드는 1024px 이상의 너비
          >> 미디어 쿼리로 min-width: 768px과 max-width: 1023px 사이를 설정하여 
            태블릿 전용 스타일을 적용
                
        3. 데스크탑
          가로크기: 1024px 이상 

          >> 일반적으로 1024px 이상의 너비
          >> 가장 널리 사용되는 화면 크기 중 하나
          >> 미디어 쿼리로 min-width: 1024px을 사용하여 해당 크기 이상에서 적용될 스타일을 정의

    ! 미디어 쿼리 분기점 선정
      - breakpoints(분기점): 미디어쿼리가 도입되는 지점, 미디어 쿼리가 적용되기 시작하는 특정 화면 너비

        모바일 (320px - 480px)
        태블릿 (481px - 1024px)
        데스크탑 (1025px 이상)  

      ? Mobile First 디자인 원칙
        : 작은 화면에서 시작하여 점진적으로 확장하는 디자인 방식
        : 모바일 사용자의 증가와 모바일 장치의 중요성을 반영

        - 기본 CSS 스타일: 모바일 장치에 최적화
          미디어 쿼리: min-width를 사용하여 태블릿과 데스크탑에 대한 스타일을 점차 추가
      
          1. 작은 화면에서 시작
          2. 점진적 향상

      ? Desktop First 디자인 원칙
        : 데스크탑 화면을 기준으로 시작하여 화면이 작아질 때마다 스타일을 조정
        : 전통적으로 널리 사용

        - 기본 CSS 스타일: 데스크탑 장치에 최적화
          미디어 쿼리: max-width를 사용하여 태블릿과 모바일에 대한 스타일을 점차 감소시킴
 
      - 모바일 퍼스트: min
      - 데스크탑 퍼스트 : max
    -->
  <h1>안녕하세요</h1>
  <p>
    반응형 웹 디자인
    : 웹 페이지가 모든 화면 크기와 해상도에서 적절하게 반응하여
      콘텐츠를 최적화된 형태로 표시하는 웹 디자인 방법론
  </p>
</body>

</html>

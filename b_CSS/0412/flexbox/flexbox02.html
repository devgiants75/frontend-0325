<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Container 주축 및 교차축 정렬 속성</title>
  <style>
    .container {
      background-color: lightcoral;
      padding: 10px;
      margin: 10px;
      width: 100%;
      height: 200px;

      display: flex;
      flex-wrap: wrap;

      /* x축이 주축인 경우 */
      justify-content: flex-start;
      justify-content: flex-end;
      justify-content: center;
      justify-content: space-between;
      justify-content: space-around;

      align-items: flex-start;
      align-items: flex-end;
      align-items: center;
      align-items: stretch;

      align-content: flex-start;
      align-content: flex-end;
      align-content: center;
      align-content: space-between;
      align-content: space-around;
    }

    .items {
      background-color: steelblue;
      margin: 10px;
      padding: 20px;
      font-size: 20px;
      height: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--  
    ! justify-content
      : 주 축을 따라 아이템을 정렬
      : direction 속성을 column으로 변경하지 않을 경우
        기본 주 축은 'x축'
      ? 속성값
        flex-start, flex-end: 주축의 시작, 끝
        center: 주축의 중앙
        space-between: 첫 번째, 마지막 요소는 각각의 시작과 끝점에 위치
        , 나머지 요소들이 동일한 간격을 가짐
        space-around: 아이템들 주위에 동일한 간격으로 배치
    
    ! align-items
      : 교차 축을 따라 아이템을 정렬
      : direction 속성을 column으로 변경하지 않을 경우
        기본 교차 축은 'y축'
      ? 속성값
        flex-start, flex-end: 교차축의 시작, 끝
        center: 교차축의 중앙
        stretch: 교차축을 모두 채울 만큼 늘어남

    ! align-content
      : 여러 줄의 아이템 교차 축 정렬
      ? flex-wrap 속성이 wrap으로 설정되어 있을 때만 적용
      >> justify-content와 유사한 옵션을 제공
      : 단일 줄이 아닌 여러 줄의 정렬 방식을 결정

  -->
  <div class="container">
    <div class="items">Box 1</div>
    <div class="items">Box 2</div>
    <div class="items">Box 3</div>
    <div class="items">Box 4</div>
    <div class="items">Box 5</div>
    <div class="items">Box 6</div>
    <div class="items">Box 7</div>
    <div class="items">Box 8</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oven</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/reset.css">
</head>
<body>
  <!--! 전체 헤더를 감싸는 컨테이너 시작 -->
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="brand-text">
            <span class="bt-left">Oven</span>
            <span class="bt-right">BETA</span>
          </a>
        </div>

        <ul class="nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle">
              <img src="images/cat01.jpg" alt="profile" class="profile-image">
              <span class="name">devgiants75</span>
              <i class="fa-solid fa-caret-down"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!--! 메인 컨테이너 시작 -->
  <main class="container">
    <div class="page-header">
      <h1 class="pull-left">프로젝트 대쉬보드</h1>
      <div class="pull-right">
        <div class="search-project">
          <input type="text" class="form-control" placeholder="프로젝트 검색">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn-toggle">
          <button class="change-viewtype">
            <i class="fa-solid fa-list"></i>
          </button>
          <button class="btn change-viewtype active">
            <i class="fa-solid fa-table-cells-large"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <ul class="nav-stacked">
        <li class="nav-stacked-list active-list">나의 프로젝트</li>
        <li class="nav-stacked-list">나에게 공유된 프로젝트</li>
      </ul>
      <div class="project-main">
        <div class="project-action">
          <button class="btn btn-default">모두선택</button>
          <button class="btn btn-primary">
            <i class="fa-solid fa-circle-plus"></i>
            새로운 프로젝트 만들기
          </button>
        </div>
        <div class="project-list-wrapper">
          <div class="project-item">
            <div class="project-container">
              <div class="item-header">
                <input type="checkbox" class="item-check">
                <div class="item-option-btn">
                  <i class="fa-solid fa-gear"></i>
                  <i class="fa-solid fa-caret-down"></i>
                </div>
              </div>
              <div class="item-img-container">
                <img src="images/dog01.jpg" alt="프로젝트 아이템 이미지">
              </div>
              <div class="item-content">
                <a href="#" class="item-title">Test</a>
                <pre class="item-description">test</pre>
                <div class="item-footer">
                  <div class="project-time">
                    <i class="fa-regular fa-clock"></i>
                    2024년 04월 18일
                  </div>
                  <button class="btn btn-test">로그인없이 테스트 가능</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--! 푸터 시작 -->
  <footer class="container dashboard">
    <div class="cd-footer">
      <div class="cdf-left">
        <p class="bsm-name">Oven</p>
        <a href="#" class="bsm-left">서비스 이용약관 및 운영원칙</a>
        <a href="#" class="bsm-right">개인정보처리방침</a>
      </div>
      <div class="cdf-right">
        <i class="fa-regular fa-copyright"></i>
        2015-2016 Kakao Corp.
      </div>
    </div>
  </footer>
</body>
</html>

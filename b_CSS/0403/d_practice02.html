<body>
  <!--  
    배경색과 배경이미지는
    , 개발자가 명시하지 않을 경우
    , 기본적으로 유리와 같이 투명색으로 지정

    >> 상속처럼 보이지만 상속되지 X
  -->
  <div class="parent">
    이것은 부모 요소입니다.
    여기에는 배경색과 배경 이미지가 있습니다.
    <div class="child">
      이것은 자식 요소입니다.
      부모의 배경색과 배경 이미지는 상속되지 않습니다.
    </div>
  </div>
</body>

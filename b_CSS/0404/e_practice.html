<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e_practice.html</title>
  <link rel="stylesheet" href="styles/e_practice.css">
</head>
<body>
  <!-- 
    ! 문제 1
    : HTML 문서 구조를 참조하여 CSS 선택자들이 적용되는 모든 요소를 선택
    A. div p { color: red; }
    B. div > p { color: blue; }
    C. p + p { color: green; }
    D. div ~ p { color: yellow; }
  -->
  <div>
    <p>Paragraph 1</p>
    <div>
      <p>Paragraph 2</p>
    </div>
    <span>
      <p>Paragraph 3</p>
    </span>
  </div>

  <!--  
    ! 문제2
    : 아래의 CSS 선택자를 사용하는 경우 어떤 요소에 어떤 스타일이 적용되는지 확인
    
    .list-item + .highlight { color: purple; }

    ul li ~ .highlight { background-color: lightblue; }
  -->
  <ul>
    <li class="list-item">Item 1</li>
    <li class="hightlight">Item 1</li>
    <li>Item 2</li>
    <li class="hightlight">Item 1</li>
  </ul>
</body>
</html>

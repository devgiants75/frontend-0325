<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_selector02.html</title>
  <link rel="stylesheet" href="styles/d_selector02.css">
</head>
<body>
  <!--  
    ! CSS 고급 선택자
    : 연결 선택자 / 속성 선택자 / 가상 클래스와 가상 요소

    ? 연결(조합, 컨비네이션) 선택자
      : 선택자와 선택자를 연결해 적용 대상을 제한하는 선택자
      : 특정 패턴에 따라 요소들 간의 관계를 기반으로 스타일을 적용

    # 1. 자손(하위) 선택자
      : 부모 요소에 포함된 '모든' 하위 요소에 적용
      : 선택자 A와 B 사이에 공백을 두어 사용
      상위요소(A) 하위요소(B) { ... }

    # 2. 자식 선택자
      : 자식 요소에 스타일을 적용하는 선택자
      : A의 직접적인 자식인 B 요소에게만 적용
      : 선택자 A와 B 사이에 > 기호를 사용
      부모요소(A) > 자식요소(B)

    # 3. 인접 형제 선택자
      : 같은 부모를 가진 형제 요소 중 첫 번째 동생 요소에게만 스타일을 적용
      : 선택자 A와 B 사이에 + 기호를 사용
      부모요소(A) + 자식요소(B)

    # 4. (일반) 형제 선택자
      : 형제 요소들에 스타일 적용
      : 인접 형제 선택자와의 차이점 - 모든 형제 요소에 다 적용
      : 선택자 A와 B 사이에 ~ 기호를 사용
      부모요소(A) ~ 자식요소(B)
  -->

  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 시작되지 않았습니다.</p>
    <div>
      <p>가족실: 6만원</p>
      <p>도미토리: 2만원 5천원</p>
    </div>
    <p>예약은 오후 2시에 시작됩니다.</p>
  </section>
</body>
</html>

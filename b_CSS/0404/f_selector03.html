<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_selector03.html</title>
  <link rel="stylesheet" href="styles/f_selector03.css">
</head>
<body>
  <!--  
    ! 속성 선택자
    : HTML요소의 특정 속성을 기반으로 스타일을 적용
    : 특정 요소를 가진 요소, 특정 값이나 값의 일부를 가진 속성을 포함한 요소를 선택
    : 해당 태그 내에 특정 속성을 선택할 경우에 사용

    ? 1. [속성]선택자
    : 해당 속성(명)을 가진 모든 요소를 선택
    : 속성의 값에 상관없이 적용
    - 지정선택자[속성명]

    ? 2. [속성=값]선택자
    : 주어진 속성(명)과 속성값 모두 일치하는 요소를 선택
    - 지정선택자[속성="값"]

    ? 3. [속성~=값]선택자
    : 여러 속성 값 중에 해당 값이 포함되어 있는 요소를 선택
    예) class 속성
      - class="example sentence"
      - 클래스 속성의 두가지 값 중 해당 값이 포함되어 있으면 적용 가능

    ? 4. [속성|=값]선택자
    : 특정 값이 포함된 속성을 가진 요소를 선택
    : 하이픈(-)으로 연결된 한 단어의 값을 이루는 요소에도 적용 가능
    예) class="ko-KR"인 경우
      - class|="ko"로 지정 가능 (포함된 영역까지 가능)

    ? 5. [속성^=값]선택자
    : 특정 값으로 시작하는 요소를 선택

    ? 6. [속성$=값]선택자
    : 특정 값으로 끝나는 속성을 가진 요소를 선택
    : 파일 경로, url에 주로 사용

    ? 7. [속성*=값]선택자
    : 값의 일부가 일치하는 속성을 가진 요소를 선택
  -->
  <h2>[속성]선택자</h2>
  <ul>
    <li><a>메인 메뉴</a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>

  <h2>[속성=값]선택자</h2>
  <ul>
    <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
    <li><a href="https://www.google.com">구글</a></li>
    <li><a href="https://www.daum.net/">다음</a></li>
  </ul>

  <h2>[속성~=값]선택자</h2>
  <ul>
    <li><a href="#" class="flat">메뉴 1</a></li>
    <li><a href="#" class="flat">메뉴 2</a></li>
    <li><a href="#" class="button">메뉴 3</a></li>
    <li><a href="#" class="flat button">메뉴 4</a></li>
  </ul>

  <h2>[속성|=값]선택자</h2>
  <ul>
    <li>외국어 서비스</li>
    <li><a href="#" title="us-english">영어</a></li>
    <li><a href="#" title="ja">일본어</a></li>
    <li><a href="#" title="chn">중국어</a></li>
  </ul>

  <h2>[속성^=값]선택자</h2>
  <ul>
    <li><a href="example.hwp">hwp 파일</a></li>
    <li><a href="example.xlsx">엑셀 파일</a></li>
  </ul>

  <h2>[속성*=값]선택자</h2>
  <ul>
    <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
    <li><a href="https://www.google.com">구글</a></li>
    <li><a href="https://www.daum.net/">다음</a></li>
  </ul>
</body>
</html>

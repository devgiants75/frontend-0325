<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transform</title>
  <style>
    #container{
      width:800px;
      margin:20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
      border: 1px solid black;
      /* 
        원근감을 표시 
        : 변형을 적용할 요소의 부모에게 적용
      */
      perspective: 200px;
    }
    .origin > div {				
      width:100px;
      height:100px;
      background-color:orange;
    }

    #rotatex:hover {
      
      transform: rotateX(55deg);
    }
    #rotatey:hover {
      transform: rotateY(55deg);
    }
    #rotatez:hover {
      /* 
      가운데 중점을 중심으로 회전 
      : 양수의 경우 중점을 기준으로 시계 반대방향의 회전
      */
      transform: rotateZ(55deg);
    }
    #rotatexyz:hover {
      /* 
      처음 3가지의 값은 각각 x, y, z축을 기준으로 한 거리 
      : 회전 축을 정의하는 벡터를 구성
        >> 회전의 방향과 축을 결정

      + 4번째 값은 각도 표현
      */
      transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }

    .element {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transform: perspective(500px) rotateY(45deg);
    }

    .parent {
      display: flex;
      margin: 20px;
      perspective: 500px;
    }

    .child:nth-of-type(1) {
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotateX(45deg);
      margin: 10px;
    }

    .child:nth-of-type(2) {
      width: 100px;
      height: 100px;
      background-color: blue;
      transform: rotateY(45deg);
      margin: 10px;
    }

    .child:nth-of-type(3) {
      width: 100px;
      height: 100px;
      background-color: yellow;
      transform: rotateY(-45deg);
      margin: 10px;
    }
  </style>
</head>

<body>
  <!--  
    rotate함수의 3차원 사용

    - perspective 속성
    : 원근감을 표현하기 위해 사용되는 속성
    : 원래 있던 위치에서 사용자가 있는 쪽으로 얼마나 이동하는지를 나타냄
    : 속성값은 픽셀 단위
      >> 0보다 큰 수를 입력, 값이 클수록 사용자로부터 멀어짐
    : 
  -->
  <div id="container">
    <div class="origin">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>
    <div class="origin">		
      <div id="rotatez"></div>
    </div>
    <div class="origin">	
      <div id="rotatexyz"></div>	
    </div>
  </div>

  <hr />
  <!--  
    perspective: 뷰포트를 기준으로 ()소괄호 안에 작성되는 길이 만큼 떨어진 곳에 위치시키는 것
    
    1. 변환 대상 요소에 tranform: perspective() 적용
    - 각각의 요소에 독립적으로 원근감 적용

    2. 부모 요소에 perspective 속성 적용
    - 그 안의 자식요소에 원근감이 상속, 일정한 패턴 유지에 용이
  -->

  <div class="element"></div>

  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>

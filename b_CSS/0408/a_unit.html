<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_unit.html</title>
  <link rel="stylesheet" href="styles/a_unit.css">
</head>
<body>
  <!--  
    ! CSS 값과 단위

    ? 1. 길이 단위

    a. 절대 길이 단위
      : 변하지 않는 고정적인 값
      : px(픽셀)

    b. 상대 길이 단위
      : 특정한 다른 요소의 변화에 따라 달라지는 값

      - rem, em
      *rem
      : r(root, 최상위 요소)의 글꼴 크기를 기준으로 하는 상대적 단위
      : 전체 페이지에 일관된 크기를 조정하기 위해 사용
      : 루트 글꼴 크기에 비례하여 상대적으로 바뀌는 단위
      (1rem = 16px)

      *em
      : 현재 요소의 글꼴 크기를 기준으로 하는 상대적 단위

      *vw/vh
      : 뷰포트(viewport)
        현재 화면에 보여지고 있는 영역
      : 뷰포트의 너비, 높이에 백분율을 나타내는 단위
      - 뷰포트 크기에 따라 조정되는 레이아웃에 적용

    ? 2. 백분율(퍼센트)
      : 부모요소(상위 요소)의 크기에 따라 상대적인 크기를 설정하는 단위

    ? 3. 이미지
      : url() 함수를 사용
      - 소괄호 안에 이미지의 경로를 지정하여 사용

    ? 4. 함수
      : calc()
        - calculation(계산)

      : var()
        - variable(변수)
  -->
  <div class="box px">픽셀</div>
  <div class="box rem">rem</div>
  <div id="container">
    <div class="box em">em</div>
  </div>
  <div class="box vw">vw</div>
  <div class="box vh">vh</div>
  <div id="parent">
    <div class="box percent">percent</div>
  </div>

  <hr />
  <div class="wrapper">
    <div class="boxes" id="px">200px wide</div>
    <div class="boxes" id="vw">10vw wide</div>
    <div class="boxes" id="em">10em wide</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_unit.html</title>
  <link rel="stylesheet" href="styles/a_unit.css">
</head>
<body>
  <!--  
    ! CSS 값과 단위
    : CSS에서 특정 속성에 유효한 데이터를 지정하는 것

    ? 1. 길이 단위

    a. 절대 단위: 변하지 않는 고정적인 값
        px(픽셀)
        - 화면상의 한 점을 나타내는 가장 기본적인 단위
        - 고정된 크기가 필요한 요소에 사용
        - 해상도에 따라 크기가 달라짐

    b. 상대 단위: 특정한 다른 요소의 변화에 따라 달라지는 값

      ? rem, em
        - rem: 최상위 요소(html)의 글꼴 크기를 기준으로 하는 상대적 단위
          : 전체 페이지에 일관된 크기 조정에 사용
          : 루트 글꼴 크기에 비례하여 상대적으로 바뀌는 단위
          1rem = 16px
          
        - em: 현재 요소의 글꼴 크기를 기준으로 하는 상대적 단위
          : 요소의 글꼴 크기에 대한 상대적 크기 조정에 사용

      ? vw, vh (뷰포트 너비, 뷰포트 높이)
        - 뷰포트의 너비, 높이의 백분율 나타내는 단위
        - 뷰포트 크기에 따라 조정되는 레이아웃에 사용
        - 뷰포트
          : 현재 화면에 보여지고 있는 영역

    c. %(퍼센트)
        - 부모 요소의 크기에 상대적인 크기를 설정하는 단위
        - 유연한 레이아웃 디자인에 사용

    d. 3. 이미지
      : url() 함수를 사용
      - 소괄호 안에 이미지의 경로를 지정하여 사용

    e. 4. 함수
      : calc()
        - calculation(계산)

      : var()
        - variable(변수)
  -->
  <div class="box px">픽셀</div>
  <div class="box rem">rem</div>
  <div id="container">
    <div class="box em">em</div>
  </div>
  <div class="box vw">vw</div>
  <div class="box vh">vh</div>
  <div id="parent">
    <div class="box percent">percent</div>
  </div>

  <hr />
  <div class="wrapper">
    <div class="boxes" id="px">200px wide</div>
    <div class="boxes" id="vw">10vw wide</div>
    <div class="boxes" id="em">10em wide</div>
  </div>

  <!--! rem / em 예제 -->
  <ul class="ems">
    <li>One</li>
    <li>Two</li>
    <li>Three
      <ul>
        <li>Three A</li>
        <li>Three B
          <ul>
            <li>Three B 2</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  
  <ul class="rems">
    <li>One</li>
    <li>Two</li>
    <li>Three
      <ul>
        <li>Three A</li>
        <li>Three B
          <ul>
            <li>Three B 2</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>

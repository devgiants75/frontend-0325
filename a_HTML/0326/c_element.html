<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  c_element.html

  <!-- p요소: paragraph(단락, 문단) -->
  <p>
    요소의 내용은 없는 것이 기본값
    "해당 내용은 줄바꿈되지 않습니다."
    <br/>
    "안녕하세요"
    <br/>
    "반갑습니다"
    <!-- HTML 소스 코드 내에서는 Enter(엔터)를 사용하여 줄바꿈을 실시하여도 브라우저 화면에 실제로 적용되지 X -->
  </p>

  <!-- h1요소: heading(제목) -->
  <h1>제목을 만드는 요소</h1>

  <!-- 
    br요소: line-break(텍스트 내의 줄바꿈) 
    - 일부 HTML 요소에는 내용과 닫히는 태그가 없다.
    - 위의 요소들을 빈(empty) 요소
    - : 열리는 태그의 닫히는 꺽쇠(>)에 슬래시를 넣어 끝 태그 작성을 권장
  -->
  안녕하세요
  <br/>
  반갑습니다

  <!-- 
    HTML 파일 실행 
    : 브라우저에서 웹 문서를 확인
    1. 웹 문서를 여는 방법
      파일 탐색기 
      > 실행 할 html 문서가 있는 위치로 이동 
      > 확장자가 .html인 문서를 더블 클릭
      - 해당 방법을 상용하여 웹 문서 실행 시
        : 웹 문서의 수정 내용이 자동으로 업데이트되지 X

    2. live server 실행
      : 웹 문서의 내용이 실시간으로 웹 브라우저에서 인식(업데이트)
      ! 단축키
        : VSCode 웹 문서에서 alt + l + o

      ! live server 기본 브라우저 설정
        설정 > custom browser 검색
        Live Server > Settings: Custom Brower
        > chrome 설정
  -->
  <br />
  라이브 서버로 실행된 웹 브라우저
  <br />
  안녕하세요

</body>
</html>

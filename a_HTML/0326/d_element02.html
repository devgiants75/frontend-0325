<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  d_element02.html
  
  <!-- 
    블록 레벨 요소 VS 인라인 레벨 요소

    1. 블록 레벨 요소
      - 앞뒤 요소 사이에 새로운 줄 생성
      - 웹 페이지의 구조를 형성하는 요소
      - 가로 폭 전체를 사용
        (내용의 크기에 상관없이 가로를 차지)
      - 인라인 요소에 중첩 불가능
      - 다른 블록 레벨 요소에는 중첩 가능
      - 크기 지정 가능
  -->
  <p>블록 레벨 요소 예시
    <div></div>
    <p></p>
    <ul></ul>
    <ol></ol>
    <header></header>
  </p>
  <p>새로운 줄에서 시작합니다.</p>

  <!-- 
    2. 인라인 레벨 요소
      - 문서의 한 단락같은 큰 범위에는 적용 X, 문장 또는 단어와 같은 작은 부분에서만 적용 가능
      - 인라인 레벨 요소의 내용의 크기 만큼만 너비를 차지
      - 다음 인라인 레벨 요소는 나란히 배치
      - 크기 지정 불가
  -->
  <p>
    인라인 레벨 요소 예시
    <a href=""></a>
    <span></span>
    <img src="" alt="" />
    <strong></strong>
  </p>

  <!-- horizon 요소: 가로 수평선 -->
  <hr />

  <!-- 
    줄 복사 단축키
    : alt + shift + 위/아래 방향키 
  -->
  <p>단락태그는 블록 레벨 요소입니다.</p>
  <p>단락태그는 블록 레벨 요소입니다.</p>

  <!-- 
    span 요소
    : 텍스트나 구문을 꾸밀 때 사용하는 태그
  -->
  <span>span요소는 인라인 레벨 요소입니다.</span>
  <span>span요소는 인라인 레벨 요소입니다.</span>

</body>
</html>

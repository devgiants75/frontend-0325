<!-- 
b_constructure.html 

- VScode Emmet(에밋) 기능
: 텍스트 에디터(VSC)에서 HTML 문서나 CSS 스타일시트를 빠르게 작성할 수 있도록 도와주는 기능
: 복잡한 HTML 구조를 간단하게 '약어'로 입력하여 자동으로 완성된 코드로 확장
EX) ! 입력 후 Tab 또는 Enter 클릭 시 HTML 기본 문서 구조를 생성
-->

<!-- HTML 웹 문서의 기본 구조 -->
<!-- 
  HTML 문서의 버전을 지정하는 것 X 
  / 웹 페이지가 HTML 표준 모드로 출력(렌더링)되어야 함을 나타냄 
  : 해당 문서가 HTML5 문서임을 브라우저에게 알려주는 선언
-->
<!DOCTYPE html>
<!-- 
  HTML 요소
  : HTML 문서의 루트 요소(최상단의 구조, 문서의 전체 범위를 정의)

  HTML 요소의 lang 속성값 변경(en > ko)
  : 설정(ctrl + ,) > emmet Variables > 항목 추가
-->
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>

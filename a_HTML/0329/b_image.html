<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_image.html</title>
</head>
<body>
  <!--  
    img 태그 사용 예시

    - 일반 프로젝트 내에서는 이미지들을 root 디렉토리에 images 폴더에 저장하여 사용
  -->

  <!-- 너비와 높이를 25%로 지정 -->
  <img src="현재.jpg" alt="현재 디렉토리" width="25%" height="25%"/>

  <!-- 너비와 높이를 100px로 지정 -->
  <img src="subdirectory/하위.jpg" alt="하위 디렉토리" width="100px" height="100px"/>

  <img src="../상위.jpg" alt="상위 디렉토리" />
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e_form.html</title>
</head>
<body>
  <!--  
    HTML from(폼)
    : 사용자와의 상호작용을 위한 틀
    : form 내부에서 사용자와 직접적인 상호작용을 하는 다양한 요소 삽입이 가능
  -->
  <h3>롯데 자이언츠 티켓 예매</h3>
  <form>
    <fieldset>
      <legend>날짜 선택</legend>
      <label for="id">아이디</label>
      <!-- 
        input - 사용자로부터 데이터를 입력받을 수 있는 요소 
      -->
      <input type="text" id="id"/>
      <br />
      <label>
        비밀번호
        <input type="text" />
      </label>

    </fieldset>

    <fieldset>
      <legend>좌석 선택</legend>

    </fieldset>
  </form>
</body>
</html>

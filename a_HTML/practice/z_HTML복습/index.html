<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_HTML복습.html</title>
</head>
<body>
  <!--  
    ! 프로젝트 구조
      메인 홈화면: index.html

      - 텍스트 연습: text.html
      - 리스트 연습: list.html
      - 테이블 연습: table.html
        table 태그에 style 속성으로
        border: 1
      - 폼 연습: form.html

    header, nav, main, aside, footer, section, article 영역
    
    - header 영역에는 메인 로고와 검색창

    - nav 영역에는 텍스트 연습, 리스트 연습, 테이블 연습, form 연습 (4가지의 메뉴) 작성
      > 각각의 메뉴를 클릭하면 각각의 웹 문서로 연결

    - main 영역에는 section과 article 영역으로 구성
      각각의 내용
      : section과 article 태그의 사용법을 정리하는 내용을 작성

    - aside 영역에는 이미지와 멀티미디어(영상)을 광고처럼 첨부

    - footer 영역에는 간단한 내용으로 구성
      (Naver 로그인 페이지 참고)
  -->
</body>
</html>

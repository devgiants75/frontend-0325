<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      line-height: 1.5;
    }
    
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- 
    h1, h2, p, ul, table, thead, tbody, th, td
    img, a
    //// 시맨틱 태그 아래 ////
    header, main(section), footer 
  -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form 연습</title>
</head>
<body>
    <h1>HTML Form 기초</h1>
    <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name"><br>
        <label for="age">나이:</label>
        <input type="number" id="age" name="age"><br>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="제출">
    </form>
    <h2>설문지 형식의 Form</h2>
    <form>
        <p>당신의 연령대는 무엇입니까?</p>
        <input type="radio" id="age1" name="age" value="20대">
        <label for="age1">20대</label><br>
        <input type="radio" id="age2" name="age" value="30대">
        <label for="age2">30대</label><br>
        <input type="radio" id="age3" name="age" value="40대 이상">
        <label for="age3">40대 이상</label><br>

        <p>관심있는 분야를 모두 선택해주세요.</p>
        <input type="checkbox" id="interest1" name="interest" value="IT">
        <label for="interest1">IT</label><br>
        <input type="checkbox" id="interest2" name="interest" value="여행">
        <label for="interest2">여행</label><br>
        <input type="checkbox" id="interest3" name="interest" value="스포츠">
        <label for="interest3">스포츠</label><br>

        <input type="submit" value="설문 제출">
    </form>
</body>
</html>

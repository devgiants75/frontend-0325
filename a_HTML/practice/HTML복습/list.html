<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트 연습</title>
</head>
<body>
    <h1>HTML 리스트</h1>
    <h2>순서 있는 리스트</h2>
    <ol>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
    </ol>
    <h2>순서 없는 리스트의 type 속성</h2>
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>체리</li>
    </ul>
    <h2>심화 예제: 중첩된 리스트와 설명 리스트</h2>
    <ul>
        <li>아이템 1
            <ul>
                <li>서브 아이템 1</li>
                <li>서브 아이템 2</li>
            </ul>
        </li>
        <li>아이템 2</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지를 만들기 위한 표준 마크업 언어입니다.</dd>
        <dt>CSS</dt>
        <dd>웹 페이지의 스타일을 지정하기 위한 언어입니다.</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 연습</title>
</head>
<body>
    <h1>HTML의 텍스트 포맷팅</h1>
    <p><b>굵은 글씨</b>, <i>기울임꼴 글씨</i>, <u>밑줄 글씨</u>, <small>작은 글씨</small>, <mark>하이라이트된 글씨</mark></p>
    <h2>심화 예제: 인용구와 코드</h2>
    <blockquote>이것은 인용문입니다. 인용문은 다른 소스에서 가져온 글의 블록을 정의할 때 사용됩니다.</blockquote>
    <p>HTML 코드를 작성할 때는 <code>&lt;p&gt;이것은 단락입니다.&lt;/p&gt;</code>와 같이 사용합니다.</p>
</body>
</html>

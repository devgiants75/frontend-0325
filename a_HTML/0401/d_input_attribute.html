<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_input_attribute.html</title>
</head>
<body>
  <!--  
    1. autofocus 속성
      : bool 속성 - 속성명 만으로도 지정 가능

    2. placeholder 속성

    3. readonly 속성
      : bool 속성

    4. required 속성
      : bool 속성

    5. name 속성
      : 필수 속성
  -->
  <form action="">
    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder="아이디를 입력하세요." required />
    <br />

    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요." required />
    <br />

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요." name="email" value="devgiants75" readonly/>
    <br />

    <input type="submit">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_input.html</title>
</head>
<body>
  <!--  
    input 태그: 사용자로부터 입력 받을 수 있는 입력 필드를 정의

    ! input 기본 속성
    - type: 입력 필드의 종류나 형태를 정의
    - name: 입력 필드의 이름을 정의
            , 서버로 데이터를 전송할 때 해당 이름을 사용하여 데이터를 식별
    - value: 입력 필드의 초기값이나 현재값을 지정

    ! input 태그의 type 속성
      : input 태그의 형태를 여러가지로 변경 가능
  -->
  <input type="text" />
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 예제 실습</title>
</head>
<body>
  <!--  
    index.html

    1. 페이지의 제목: h1 태그

    2. 하나의 form 태그 내에서 작성
      - 두 개의 fieldset (각 영역에는 legend 태그의 이름표 지정)

    3. 모든 input 입력란은 필수 입력 항목

    4. '이벤트와 새로운 소식'란은
      radio 버튼으로 구현
      >> name 속성

    5. 나머지 코드는 이미지의 보이는 형태를 따라 작성
  -->

  <h1>롯데 자이언츠몰 회원 가입을 환영합니다.</h1>

  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="userId">아이디</label>
          <input 
            type="text" 
            id="userId" 
            autofocus 
            placeholder="4자 ~ 10자 사이, 공백없이" required
          />
        </li>
        <li>
          <label for="userEmail">이메일</label>
          <input 
            type="email" 
            id="userEmail"
            required
          />
        </li>
        <li>
          <label for="userPassword">비밀번호</label>
          <input 
            type="password" 
            id="userPassword" 
            placeholder="문자와 숫자, 특수 기호 포함" 
            required
          />
        </li>
        <li>
          <label for="userPasswordCheck">비밀번호 확인</label>
          <input 
            type="password" 
            id="userPasswordCheck" 
            required
          />
        </li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      
      <label for="mailing_yes">
        <input 
          type="radio" 
          id="mailing_yes" 
          name="mail"
        />
        메일 수신
      </label>
      
      <label for="mailing_no">
        <input 
          type="radio" 
          id="mailing_no" 
          name="mail"
        />
        메일 수신 안 함
      </label>
    </fieldset>

    <div id="buttons">
      <input type="submit" value="가입하기" />
      <input type="reset" value="취소" />
    </div>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_semantic.html</title>
</head>

<body>
  <!-- 웹 페이지의 헤더를 정의 -->
  <header style="background-color: #f5f5f5; width: 100%; height: 80px; line-height: 80px; text-align: center;">This is
    the
    Header</header>

  <!-- 
    네비게이션 링크를 위한 영역 정의
    : 사용자가 사이트 내 다른 페이지로 이동할 수 있도록 링크를 제공
  -->
  <nav style="
  background-color: #333;
  color: white;
  width: 100%;
  height: 50px;
  text-align: center;
">This is the Navigation Bar</nav>

  <!-- 페이지의 주요 콘텐츠를 담는 영역 -->
  <main style="
  width: 100%; 
  height: 500px; 
  background-color: #e9e9e9;
  ">
    <!-- 독립적으로 구분되거나 재사용 가능한 콘텐츠를 담는 영역을 정의 -->
    <article style="
    width: 70%;
    height: 100%;
    background-color: #d9d9d9;
    float: left; 
  ">
      <!-- 
        문서의 일반적인 섹션을 정의
        : 관련된 콘텐츠를 묶음으로 구성하는데 사용
      -->
      <section style="padding: 20px">
        This is a section inside the aricle
        <!-- 
          컨테이너 역할
          : 특별한 의미X, 주로 스타일링이나 레이아웃(배치) 목적으로 사용
        -->
        <div style="
        background-color: #a9a9a9;
        width: 100%;
        height: 100px;
        ">
          This is a Div inside the Section
        </div>
      </section>
    </article>
    <!-- 
      메인 콘텐츠와는 별개의 콘텐츠
      : 사이드바 또는 광고를 정의
    -->
    <aside style="
    width: 30%;
    height: 100%;
    background-color: #c9c9d9;
    float: left;
  ">
      This is the SideBar
    </aside>
  </main>

  <!-- 
    페이지의 푸터(바닥글) 부분 정의
    : 저작권 정보, 연락처 정보, 링크 등
  -->
  <footer style="
  background-color: #b9b9b9;
  width: 100%;
  height: 60px;
  text-align: center;
  clear: both;
">
    This is the Footer
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b_semantic.html</title>
</head>
<body>
  <!-- 웹 페이지의 헤더를 정의 -->
  <header>This is the Header</header>

  <!-- 
    네비게이션 링크를 위한 영역 정의
    : 사용자가 사이트 내 다른 페이지로 이동할 수 있도록 링크를 제공
  -->
  <nav>This is the Navigation Bar</nav>

  <!-- 페이지의 주요 콘텐츠를 담는 영역 -->
  <main>
    This is the Main
    <!-- 독립적으로 구분되거나 재사용 가능한 콘텐츠를 담는 영역을 정의 -->
    <article>
      <!-- 
        문서의 일반적인 섹션을 정의
        : 관련된 콘텐츠를 묶음으로 구성하는데 사용
      -->
      <section>
        This is a section inside the aricle
        <!-- 
          컨테이너 역할
          : 특별한 의미X, 주로 스타일링이나 레이아웃(배치) 목적으로 사용
        -->
        <div>
          This is a Div inside the Section
        </div>
      </section>
    </article>
    <!-- 
      메인 콘텐츠와는 별개의 콘텐츠
      : 사이드바 또는 광고를 정의
    -->
    <aside>
      This is the SideBar
    </aside>
  </main>

  <!-- 
    페이지의 푸터(바닥글) 부분 정의
    : 저작권 정보, 연락처 정보, 링크 등
  -->
  <footer>
    This is the Footer
  </footer>
</body>
</html>

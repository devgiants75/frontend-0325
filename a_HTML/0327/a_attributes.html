<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_attributes.html</title>
</head>
<body>
  <!--  
    HTML 속성
    : 웹 페이지의 구조를 정의하는 'HTML 요소'에 추가 정보를 제공하는 메커니즘(형식)
    - HTML 속성은 여는 태그에 작성
    - 여는태그의 요소명에서 한칸 띄어쓰기를 사용하여 속성과의 구분
    - : 속성은 속성명="속성값"
    - 속성값을 둘러싸는 따옴표의 경우 큰따옴표 사용을 권장
      : 속성값 자체에 큰따옴표를 사용해야 하는 경우 작은 따옴표를 사용
    
      ! 따옴표의 경우
        텍스트로써의 작은/큰 따옴표를 사용해야하는 경우
        그 반대의 큰/작은 따옴표로 감싸야 한다.
  -->
  <!-- p요소의 경우 자동 지정되는 속성 X -->
  <p></p>

  <!-- 
    a요소의 경우 자동으로 href 속성이 지정 
    : Emmet 기능으로 자동 지정되는 속성은 해당 요소가 반드시 가져야 할 속성
    - '반드시 가져야 할 속성'
      : 해당 요소가 가지는 특성을 사용하려면 지정되어 있어야 한다.
  -->
  <a href="https://sports.news.naver.com/kbaseball/index">네이버 스포츠 바로가기</a>

  <!-- 
    무료 이미지/동영상 다운로드 사이트
    : 픽사베이
  -->
  <!-- 
    img 요소의 경우 width 속성과 height 속성을 지정하지 않을 경우 
    : 해당 이미지가 가지는 그 자체의 크기로 브라우저에 출력
  -->
  <img src="../puppy-1207816_640.jpg" alt="강아지 이미지" width="150" height="150" />

  <p style="color:red;">빨간색 문단</p>

  <p title="요소의 내용에 대한 설명">문단입니다.</p>
</body>
</html>

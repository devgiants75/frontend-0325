<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_section_article.html</title>
</head>
<body>
  <!--  
    ! HTML section VS article

    ? 1. section 태그
      : 웹 문서나 애플리케이션에서 관련된 콘텐츠의 '그룹'을 정의할 때 사용

      특징
      - '주제별 그룹화'
        : 문서 내에서 특정 주제나 테마를 중심으로 콘텐츠를 그룹화
        EX) 웹 사이트 FAQ(Frequently Asked Quesitions, 자주 묻는 질문)에서
            다양한 질문과 답변을 주제별로 나누어 표시

      - 구조적 요소
        : 문서의 다른 부분과 논리적으로 구분되지만
          , 독립적으로 콘텐츠를 이해하거나 분리할 수 있는 단위가 X
        : 웹 페이지의 흐름에서 벗어나면 X

      - 목적에 따른 사용
        : 특정 정보를 제공하는 구분(섹션)을 구성할 때 유용
        EX) 사용자 리뷰, 제품 설명 등
            
    ? article 태그
      : '독립적'으로 배포하거나 '재사용'할 수 있는 콘텐츠를 나타낼 때 사용
      특징
      - 독립성
        : article 내의 콘텐츠는 문서의 
          나머지 부분(다른 article 등)과 독립적으로 존재 가능
        EX) 뉴스 기사, 블로그 포스트 등
      - 재사용 가능
        : article 마크업된 콘텐츠는 원래의 사이트나 페이지와 분리하여 다른 곳에서 재사용 가능
        : 해당 콘텐츠가 자체적인 의미와 구조를 가지고 있음을 의미
      - 구조적 요소
        : 각각의 article은 자체 제목과, (필요한 경우) 작성자, 게시일, 수정일 등의 메타데이터 포함 가능
        : 각각의 article 내부에는 section을 사용하여 내용을 더 세부적으로 구분 가능

    ? 정리
      - section
        : 웹 사이트의 주제별 내용 분리, 긴 문서를 여러 주제로 나눌 때 사용
        : 관련 콘텐츠를 그룹화, 구조적인 명확성을 제공
      - article
        : 독립적인 콘텐츠 단위(뉴스 기사, 블로그 게시물 등)를 마크업할 때 사용 
        : 문서의 나머지 부분과 독립적으로 의미를 가짐
  -->

  <!-- section 예제: 네이버 뉴스 섹션 -->
  <!-- 여러 개의 기사(article)를 주제별로 그룹화 하기 위한 section 태그 -->
  <section>
    <h2>스포츠 뉴스</h2>
    <article>
      <h3>제목: 야구 경기 업데이트</h3>
      <p>내용: 0402 롯데 VS 한화 경기, 대전 한밭구장에서 진행중</p>
    </article>
    <article>
      <h3>제목: 테니스 대회 결과</h3>
      <p>내용: 이번 주에 열린 국제 테니스 대회의 승자는...</p>
    </article>
  </section>

  <section>
    <h2>기술 뉴스</h2>
    <article>
      <h3>제목: 새로운 스마트폰 발표</h3>
      <p>내용: 오늘, Samsung에서는 새로운 스마트폰 모델을 발표하였다.</p>
    </article>
  </section>

  <!-- article 예제: 블로그 포스트 -->
  <article>
    <h2>제목: 인공 지능의 미래</h2>
    <section>
      <h3>서론</h3>
      <p>인공지능 기술의 발전과 ~~~~</p>
    </section>

    <section>
      <h3>본문</h3>
      <p>인공지능 기술의 최신 트렌드와 발전 방향 ~~~~</p>
    </section>

    <section>
      <h3>결론</h3>
      <p>인공지능 기술이 가져올 미래에 대한 전망 ~~~~</p>
    </section>
  </article>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice.html</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <!--  
    페이지 전체의 제목: h2
    테이블 영역 내 제목: caption

    5행 4열의 테이블
    1. 첫 번째 행은 테이블의 제목 thead
      - 테이블의 제목 행으로 굵은 글씨를 사용
    2. 나머지 행은 테이블의 본문 tbody
  -->
  <h2>상품 구성</h2>
  <table>
    <caption>
      선물용과 가정용 상품 구성
    </caption>
    <thead>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>h_hyperlink.html</title>
</head>
<body>
  <!--  
    a태그 & href 속성

    마우스를 링크 위로 이동 시 나타나는 작은 손의 아이콘 
    >> 해당 태그를 클릭 함으로써 기능을 사용할 수 있다.
  -->
  <a href="">텍스트 링크</a>

  <!-- 
    텍스트 링크 제작 시
    : 글자에 밑줄 + 글자색이 파란색으로 변경
    : 한 번이라도 해당 링크를 클릭하는 경우 자주색으로 변경

    >> CSS 스타일을 통해 변경 가능
  -->
  <a href="https://www.naver.com">네이버 바로가기</a>

  <!-- 
    수신처에 # 입력 시 해당 문서로 다시 이동 
    : 새로고침 기능
  -->
  <a href="#">페이지 새로고침</a>

  <!-- 이미지 링크 -->
  <a href="https://www.naver.com">
    <img src="../puppy-1207816_640.jpg" alt="네이버 바로가기" />
  </a>

  <!-- 
    하이퍼링크의 target 속성 
    : _self, _blank

    1. _self: 기본값, 동일한 창 또는 탭에서 열림

    2. _blank: 새 창 또는 새 탭에서 열림
  -->

  <hr />
  <a href="https://www.naver.com" target="_self">
    _self 속성값 사용
  </a>

  <br />

  <a href="https://www.naver.com" target="_blank">
    _blank 속성값 사용
  </a>
  
</body>
</html>

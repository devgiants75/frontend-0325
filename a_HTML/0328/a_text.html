<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_text.html</title>
</head>
<body>
  <!--  
    1. 제목과 단락
    1-1. <hn> 태그
      - 하나의 웹 문서에는 하나의 h1 태그 작성을 권장
      - 주로 h1 ~ h3까지의 제목을  사용
  -->
  <h1>2024 프로야구</h1>
  <h2>프로야구 일정/결과</h2>
  <h3>프로야구 기록/순위</h3>
  <h4>프로야구 최신기사</h4>
  <h5>롯데자이언츠</h5>
  <h6>기아타이거즈</h6>
  <p>일반적인 문단의 텍스트</p>

  <!-- 
    1-2. <p> 태그
      - p태그 사용 시 앞선 내용과의 줄바꿈이 자동 생성
    
    1-3. <br /> 태그
      - p태그를 사용하지 않는 일반적인 텍스트 사용 시 줄바꿈 생성에 사용
      - 주로 p태그 내의 줄바꿈
  -->
  <p>
    안녕하세요. 만나서 반갑습니다. <br />
    평일 웹 프론트엔드 강의입니다.
  </p>

  <!-- 
    1-4. <span> 태그
      - 인라인 레벨 요소
        : 내용 만큼만 너비를 차지
      - 태그를 적용하지 않는 텍스트와 시각적 차이 X
      - span 태그는 다른 태그 내의 텍스트를 디자인 하거나 따로 지정할 경우에 사용
  -->
  <span style="color: red;">span태그 적용 텍스트</span>
  일반 텍스트

  <!-- 
    2. 기타 텍스트 태그

    2-1. blockquote 태그
    인용: 다른 사람의 말을 가져다 씀
  -->
  <blockquote>
    인용문입니다.
  </blockquote>
  <!--  
    2-2. <strong>, <b> 태그
  -->
  <p>
    안녕하세요 만나서 반갑습니다.
    <strong>
      평일 프론트엔드
    </strong>
    강의에 참여해주셔서 감사합니다.
    <b>5개월 동안 잘 부탁드립니다.</b>
  </p>
  <!--  
    2-3. <em>, <i> 태그
  -->
  <p>
    평일 프론트엔드 수업은
    <em>
      평일 저녁 7시부터 10시까지
    </em>
    진행됩니다.
    <i>
      수업은 대면과 비대면으로 진행됩니다.
    </i>
  </p>
</body>
</html>

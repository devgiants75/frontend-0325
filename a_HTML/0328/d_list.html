<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_list.html</title>
</head>
<body>
  <!-- 
    1. HTML 리스트
      - 순서가 있는 리스트
        (ordered list: ol 태그)
      - 순서가 없는 리스트
        (unordered list: ul 태그)

      >> 각각의 리스트 내에서 나열되는 항목은
        li 태그로 작성(list item)
        : 리스트 종류 안에는 리스트 항목을 <li></li> 태그로 감싸서 사용
  -->
  <ol start="3">
    <!-- 
      줄 복사 단축키: alt + shift + 방향키 
    -->
    <!-- 
      ol 태그의 목록 순서는
      - type 속성: 순서를 나타내는 표현
        ol 태그에 사용 시 : 전체 디자인 변경
        li 태그에 사용 시 : 각각 디자인 변경
      - start 속성: 시작 번호 지정
      을 사용하여 변경 가능
        시작하는 li 태그의 항목 번호를 변경
    -->
    <li type="1">첫 번째 항목</li>
    <li type="a">두 번째 항목</li>
    <li type="A">세 번째 항목</li>
    <li type="i">네 번째 항목</li>
    <li type="I">다섯 번째 항목</li>
  </ol>

  <ul>
    <!-- 
      각각의 항목 앞에는 작은 원이나 사각형이 첨부: 불릿(bullet, 총알) 
    -->
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>

  <!-- 
    dl, dt, dd 태그 - 설명을 나열하는 목록
    Definition + List / Title / Data
  -->
  <h2>상품 구성</h2>
  <dl>
    <dt>A 상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
  </dl>
  <dl>
    <dt>B 상품</dt>
    <dd>상품 가격</dd>
    <dd>상품 할인율</dd>
    <dd>상품 배송비</dd>
  </dl>

</body>
</html>

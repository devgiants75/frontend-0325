<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 이벤트 02</title>
  <style>
    #colorButton,
    .colorDiv {
      padding: 10px;
      margin: 5px;
      text-align: center;
      border: 1px solid #ddd;
    }
  
    .colorDiv {
      width: 100px;
      height: 100px;
      display: inline-block;
      background-color: #f0f0f0;
    }

    /* 실습 문제 */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      height: 200px;
    }
    .tile {
      border: 1px solid #333;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h2>이벤트 객체</h2>
  <button id="colorButton">색 변경</button>
  <div id="colorDiv1" class="colorDiv"></div>
  <div id="colorDiv2" class="colorDiv"></div>
  <div id="colorDiv3" class="colorDiv"></div>
  <div id="colorDiv4" class="colorDiv"></div>

  <hr />
  <div id="grid-container">
    <div class="tile">1</div>
    <div class="tile">2</div>
    <div class="tile">3</div>
    <div class="tile">4</div>
    <div class="tile">5</div>
    <div class="tile">6</div>
    <div class="tile">7</div>
    <div class="tile">8</div>
    <div class="tile">9</div>
    <div class="tile">10</div>
    <div class="tile">11</div>
    <div class="tile">12</div>
    <div class="tile">13</div>
    <div class="tile">14</div>
    <div class="tile">15</div>
    <div class="tile">16</div>
  </div>

  <hr />
  <h2>기본 행동 방지하기</h2>

  <form>
    <div>
      <label for="fname">Name: </label>
      <input type="text" id="fname"/>
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" />
    </div>
    <div>
      <input type="submit" id="submit" />
    </div>
  </form>
  <p></p>

  <hr />
  <h2>이벤트 버블링과 캡쳐</h2>

  <div id="parentDiv">
    parentDiv
    <button id="childButton">Click Me</button>
  </div>
  
  <script src="./event02.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 조건문 복습 문제</title>
  <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    div {
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
</style>
</head>
<body>
  <!--  
    사용자가 select-option으로 색상을 선택하면
    해당 색상으로 웹 문서의 배경색이 변경(White, Black)

    배경색이 변경될 때 h1 태그의 글자색이 같이 변경
    : 배경 흰색 - 글자색 검은색
    : 배경 검은색 - 글자색 흰색
  -->
  <div>
    <label for="theme">Select color theme: </label>
    <select id="theme">
      <option value="white">White</option>
      <option value="black">Black</option>
    </select>

    <h1>This is my website.</h1>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
